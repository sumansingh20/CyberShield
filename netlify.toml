[build]
  command = "pnpm install && pnpm run build"
  publish = "out"

[build.environment]
  NODE_ENV = "production"
  NODE_VERSION = "20"
  PNPM_FLAGS = "--no-frozen-lockfile"
  NEXT_TELEMETRY_DISABLED = "1"
  NEXT_PUBLIC_API_URL = "https://unifiedtoolkit.onrender.com"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/api/auth/register"
  to = "/api/auth/register"
  status = 200
  force = false

[[redirects]]
  from = "/api/auth/login"
  to = "/api/auth/login"
  status = 200
  force = false

[[redirects]]
  from = "/api/*"
  to = "https://unifiedtoolkit.onrender.com/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/:splat"
  status = 200

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@netlify/functions"]

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' https://unifiedtoolkit.onrender.com; img-src 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    Cache-Control = "public, max-age=0, must-revalidate"